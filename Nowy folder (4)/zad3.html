<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sklepik</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0; 
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .product-card {
      background-color: #f9f9f9;
      border: 1px solid #ddd; 
      border-radius: 8px; 
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
      max-width: 300px;
      padding: 0;
      overflow: hidden; 
      transition: box-shadow 0.3s ease; 
    }

    .product-card:hover {
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); 
    }

    
    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover; 
    }

    .product-card .content {
      padding: 20px;
    }

    .product-card h2 {
      margin: 0 0 10px 0;
      font-size: 1.5em;
      color: #333;
    }

    .product-card p {
      margin: 0 0 15px 0;
      color: #666;
      line-height: 1.4;
    }

    .product-card .price {
      display: block;
      font-size: 1.8em;
      font-weight: bold;
      color: #4CAF50; 
      margin-bottom: 15px;
    }
    .product-card button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50; 
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .product-card button:hover {
      background-color: #45a049; 
    }
  </style>
</head>
<body>
  <div class="product-card">
    <img src="jabra.png" alt="Bezprzewodowe słuchawki">
    <div class="content">
      <h2>Bezprzewodowe słuchawki</h2>
      <p>wspaniale sluchawki do zagluszenia pociagu</p>
      <span class="price">32,49 PLN</span>
      <button onclick="alert('no i nima pinionszkuf')">Kup teraz</button>
    </div>
  </div>
</body>
</html>
